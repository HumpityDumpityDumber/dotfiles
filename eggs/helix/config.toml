theme = "base16_terminal"

[editor]
line-number = "absolute"
mouse = true
clipboard-provider = "wayland"
continue-comments = false
shell = ["nu", "-c"]
default-yank-register = "+"
popup-border = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = true

[editor.soft-wrap]
enable = true
max-wrap = 80
max-indent-retain = 0
wrap-indicator = "=> "
